<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - CampTrafficAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            background-color: #1e293b; /* slate-800 */
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4f46e5; /* indigo-500 */
            border-color: #4f46e5; /* indigo-500 */
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
        }
        .message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Message Display -->
        <div id="message" class="message text-center p-3 rounded-lg mb-4 text-white opacity-0"></div>

        <!-- Login Card -->
        <div id="loginCard" class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight text-white">CampTrafficAds</h1>
                <p id="cardTitle" class="text-gray-400 mt-2">Welcome back! Please login to your account.</p>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" required class="form-input w-full px-4 py-3 rounded-lg border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition duration-200">Forgot password?</a>
                    </div>
                    <input type="password" id="login-password" name="password" required class="form-input w-full px-4 py-3 rounded-lg border border-gray-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="••••••••">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transform hover:scale-105 transition duration-300 ease-in-out">Login</button>
                </div>
                <p class="text-center text-gray-400 text-sm">
                    Don't have an account?
                    <a href="register.html" class="font-medium text-indigo-400 hover:text-indigo-300 transition duration-200">Complete Registration</a>
                </p>
            </form>
        </div>


    </div>

    <script>
        const messageDiv = document.getElementById('message');

        const SERVER_URL = 'http://localhost:3000';

        // Function to display messages
        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.classList.remove('opacity-0');
            messageDiv.classList.toggle('bg-red-500', isError);
            messageDiv.classList.toggle('bg-green-500', !isError);
            setTimeout(() => {
                messageDiv.classList.add('opacity-0');
            }, 3000);
        }

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage('Login successful! Redirecting...');
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('Error connecting to the server.', true);
            }
        });
    </script>

</body>
</html>
